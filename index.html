<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Tugas</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
      }

      label {
        display: block;
        font-size: 16px;
        margin-bottom: 8px;
        color: #333;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      input[type="checkbox"],
      input[type="radio"] {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        width: 20px;
        height: 20px;
        margin-right: 8px;
        cursor: pointer;
      }

      input[type="checkbox"]:checked,
      input[type="radio"]:checked {
        background-color: #4caf50;
        border: 2px solid #4caf50;
      }

      input[type="checkbox"] {
        border-radius: 4px;
        border: 2px solid #4caf50;
      }

      input[type="radio"] {
        border-radius: 50%;
        border: 2px solid #4caf50;
      }

      .label-checkbox,
      .label-radio {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
      }

      .label-checkbox,
      .label-radio,
      label {
        color: #333;
        font-size: 16px;
      }

      .label-checkbox,
      .label-radio {
        margin-bottom: 16px;
      }

      .gender-options input {
        margin-right: 12px;
      }
      .gender-options {
        display: flex;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      #result {
        margin-top: 16px;
        font-size: 18px;
        color: #333;
      }
    </style>
    <script src="script.js"></script>
  </head>
  <body>
    <form id="myForm" action="tampilData.php">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <div class="gender-options">
        <label>Subscribe</label> <br />
        <input type="checkbox" id="subscribe" name="subscribe" />
      </div>

      <div class="gender-options">
        <label>Gender:</label> <br />
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male" id="male" required />
        <label for="female">Female</label>
        <input type="radio" name="gender" value="female" id="female" required />
      </div>

      <button type="button" onclick="submitForm()">Submit</button>
      <div id="result"></div>
    </form>
  </body>
</html>
